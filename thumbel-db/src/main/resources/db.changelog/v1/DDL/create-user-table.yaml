databaseChangeLog:
  - changeSet:
      id: create-t_user-table
      author: john.doe
      changes:
        - createTable:
            tableName: t_user
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: create_date
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: login
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: photo
                  type: SMALLINT
              - column:
                  name: bio
                  type: VARCHAR(255)
              - column:
                  name: position
                  type: VARCHAR(255)
              - column:
                  name: friends
                  type: UUID
            constraints:
              - primaryKey:
                  columnNames: id
              - foreignKey:
                  constraintName: FK_T_USER_ON_FRIENDS
                  referencedTableName: t_user
                  referencedColumnNames: id
                  columnNames: friends